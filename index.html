<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="my-balance">

      <div class="amount-of-money">
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>

      <div class="weird-circle">
        <img src="images/logo.svg" />
      </div>

    </div>

    <div class="expenses-chart">

      <div class="title">
        <h1>Spending - Last 7 days</h1>
      </div>

      <div class="chart" id="chart">


      </div>

      <hr>

      <div class="total-month">
        <div class="total-this month">
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>
        <div class="from-last-mount">
          <h3>+2.4%</h3>
          <p>from last month</p>
        </div>
      </div>

    </div>

  </div>
  
  <div class="attribution" style="position: fixed;bottom: 25px; left: 50%; transform: translate(-50%);z-index: -1;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ñ‚uchpon</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
